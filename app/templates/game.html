    <head>
        <title>Optimistic Dinosaurs</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/css/style.css" rel="stylesheet">

    </head>

    <body>
        {% if session['username'] %}
        <form action="/logout" method='GET'>
            <button type="submit" class="btn btn-danger" formaction="/logout">Logout</button>
        </form>
        {% else %}
        <form action="/login" method='GET'>
            <button type="submit" class="btn btn-info" formaction="/login">Login</button>
        </form>
        {% endif %}

        <form action="/store" method='GET'>
            <button type="submit" class="btn btn-danger" formaction="/store">Store</button>
        </form>
        
        <form action="/profile" method='GET'>
            <button type="submit" class="btn btn-danger" formaction="/profile">Profile</button>
        </form>

        <div class="container">
            <h1> {{ session['username'] }} </h1>
        </div>
        <h3 id="usrScore">SCORE: 00000</h3>
        <canvas width="700" height="300" id="main_game"></canvas>

        <script src="../static/js/game.js"></script>

    </body>

</html>

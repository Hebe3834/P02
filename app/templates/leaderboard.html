    <head>
        <title>Leaderboard!</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/css/leaderboard.css" rel="stylesheet">

    </head>

    <body>
      <h1 style="text-align: center;">Leaderboard: </h1>
      {% for user, score in sortedUsers %}
          {% if user == session['username'] %}
          <div class="card" style="width: 26rem;margin-left: 35%;">
            <div class="card-body">
              <p style="color:brown;text-align: center;"> {{ user }} {{ score }} </p>
              {% else %}
              <p> {{ user }} {{ score }} </p>
              {% endif %}
            </div>
          </div>
      {% endfor %}
      <form action="/" method='GET'>
        <button style="display: block;margin-right: auto;margin-left: auto;" type="submit" class="btn btn-info"
                formaction="/">Back Home
        </button>
    </form>
    </body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

</html>

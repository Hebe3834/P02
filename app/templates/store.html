    <head>
        <title>Store!</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../static/css/style.css" rel="stylesheet">

    </head>

    <body>
      <div style="text-align: center;">
        <h1>STORE</h1>
        <h2>POWERUPS</h2>

        <select class="form-select form-select-lg" id="powerups" name="powerups">
        {% for power in powerups %}
          <option value="{{power}}">{{power}}</option>
          <br>
        {% endfor %}
        </select>
        <input class="btn btn-dark" type="button" id="buypowerups"  value="Submit">

        <h2>SKINS</h2>
        <select class="form-select form-select-lg" id="skins" name="skins">
          {% for skin in skins %}
            <option value="{{skin}}">{{skin}}</option>
            <br>
          {% endfor %}
        </select>
        <input class="btn btn-dark" type="submit" name="buyskins" value="Submit">
      </div>
    </body>
    <!-- will use this form input to buy and insert into items owned db -->

    <script src="../static/js/Store.js"></script>
</html>
